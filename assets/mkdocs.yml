site_name: Pelagos Documentation
theme:
  name: material
  features:
#    - navigation.tabs
    - navigation.sections
#    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/book-open-page-variant
extra_css:
  - stylesheets/extra.css
nav:
  - üìò Start here:
    - Introduction: index.md
  
  - üöÄ Pelagos value proposition:
    - Challenge: challenge.md
    - Solution: solution.md
  
  - üõ†Ô∏è Pelagos Technology:
    - Technological overview: technology/overview.md
    - Design considerations: technology/design-considerations.md
    - Consensus at scale: technology/consensus-at-scale.md
    - Asset portability: technology/asset-portability.md
    - Reactive logic layer: technology/reactive-logic.md
    - Developing an Appchain: technology/developing-appchain.md
    - Validating Appchains: technology/validating-appchain.md
  
  - üßë‚Äçüíª Explore Our SDK:
    - SDK for Builders: explore-our-sdk/sdk-for-builders.md
  
  - üß© Use Cases:
    - Appchain scaling: use-cases/scaling.md
    - Multichain Appchain launch: use-cases/multichain-launch.md
    - Unlocking cross-chain liquidity: use-cases/liquidity.md
  
  - üèÅ Closing:
    - Conclusion: conclusion.md
  
  - üß† Knowledge Base:
    - Glossary: glossary.md

plugins:
  - search
  - tags
  - mermaid2

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-repo
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/your-handle
  generator: false

copyright: Copyright &copy; 2024 Pelagos
